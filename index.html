<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <div class="form-field">
                <h1>Let's get you started</h1>
                <form action="">
                    <div class="full-name field-parent">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="email-address field-parent">
                        <label for="">Email Address</label>
                        <input type="email" placeholder="example@">
                    </div>
                    <div class="phone-number field-parent">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="+112">
                    </div>
                    <div class="password field-parent">
                        <label for="">Create Password</label>
                        <input type="password" placeholder="************">
                    </div>
                    <div class="location field-parent">
                        <label for="">Location</label>
                        <input type="text" placeholder="Your County">
                    </div>
                    <div class="sign-up">
                        <input type="submit" value="Sign Up">
                    </div>
                    <div class="log-in">
                        <label for="">Already a user</label>
                        <input type="button"  value="login">
                    </div>
                </form>
            </div>
            <div class="more-info">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <div class="desc">
                    <p>"Creativity is intelligence having fun"</p>
                    <span class="name">Albert Einstein</span>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
